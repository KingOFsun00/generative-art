<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Arte com Unsplash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Arte Generativa com Unsplash</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Digite um tema (ex: castelo, floresta)">
            <button id="generateBtn">Gerar Arte</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="artCanvas"></canvas>
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Processando imagem...</p>
            </div>
        </div>
        
        <div class="controls">
            <button id="saveBtn">Salvar Imagem</button>
            <button id="randomBtn">Tema Aleat√≥rio</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
